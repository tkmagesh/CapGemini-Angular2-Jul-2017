<h1>Bug Tracker</h1>
<hr>
<section class="stats">
	<span class="closed">{{bugs | closedCount}}</span>
	<span>/</span>
	<span>{{bugs.length}}</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select [(ngModel)]="bugSortBy" >
		<option value="id">Id</option>
		<option value="name">Name</option>
		<option value="isClosed">Status</option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" [(ngModel)]="byDescending">
</section>
<section class="edit">
	<label for="">Bug Name : </label>
	<input type="text" #txtBugName>
	<input type="button" value="Create" (click)="onCreateClick(txtBugName.value)">
</section>
<section class="list">
	<ol>
		<li *ngFor="let bug of ( bugs | sort:bugSortBy:byDescending )">
			<span 
				class="bugname" 
				(click)="onBugNameClick(bug)"
				[ngClass]="{closed : bug.isClosed}"
				title="{{bug.name}}"
			>
				{{bug.name | trimText}}
			</span>
			<div class="datetime">[{{bug.createdAt | elapsed}}]</div>
			<div>[{{bug.id}}]</div>
		</li>
	</ol>
	<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
</section>
