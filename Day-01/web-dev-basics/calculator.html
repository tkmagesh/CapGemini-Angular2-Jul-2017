<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script>
		function isInputValid(){
			var txtNumber1 = document.getElementById('number1'),
				txtNumber2 = document.getElementById('number2');
			
			var isValid = true;
				
			if (txtNumber1.value == 0 || txtNumber1.value == ''){
				document.getElementById('spanNumber1Error').innerHTML = 'Number1 is mandatory!';
				isValid = false;
			} else {
				document.getElementById('spanNumber1Error').innerHTML = '';
			}
			if (txtNumber2.value == 0 || txtNumber1.value == ''){
				document.getElementById('spanNumber2Error').innerHTML = 'Number2 is mandatory!';
				isValid = false;
			} else {
				document.getElementById('spanNumber2Error').innerHTML = '';
			}
			return isValid;
		}
		function add(){
			
			if (isInputValid()){
				var number1 = parseInt(document.getElementById('number1').value),
					number2 = parseInt(document.getElementById('number2').value);

				var result = number1 + number2;
				document.getElementById('divResult').innerHTML = result;
			}
		}
		function subtract(){
			if (isInputValid()){
				var number1 = parseInt(document.getElementById('number1').value),
					number2 = parseInt(document.getElementById('number2').value);

				var result = number1 - number2;
				document.getElementById('divResult').innerHTML = result;
			}
		}
		function multiply(){
			if (isInputValid()){
				var number1 = parseInt(document.getElementById('number1').value),
					number2 = parseInt(document.getElementById('number2').value);

				var result = number1 * number2;
				document.getElementById('divResult').innerHTML = result;
			}
		}
		function divide(){
			if (isInputValid()){
				var number1 = parseInt(document.getElementById('number1').value),
					number2 = parseInt(document.getElementById('number2').value);

				var result = number1 / number2;
				document.getElementById('divResult').innerHTML = result;
			}
		}
		function init(){
			var btnAdd = document.getElementById('btnAdd');
			btnAdd.addEventListener('click', add);

			var btnSubtract = document.getElementById('btnSubtract');
			btnSubtract.addEventListener('click', subtract);

			var btnMultiply = document.getElementById('btnMultiply');
			btnMultiply.addEventListener('click', multiply);

			var btnDivide = document.getElementById('btnDivide');
			btnDivide.addEventListener('click', divide);

		}
		window.addEventListener('DOMContentLoaded', init);
	</script>
</head>
<body>
	<input type="number" name="" id="number1">
	<span id="spanNumber1Error"></span>
	<br>
	<input type="number" name="" id="number2">
	<span id="spanNumber2Error"></span>
	<br>
	<input type="button" value="Add" id="btnAdd">
	<input type="button" value="Subtract" id="btnSubtract">
	<input type="button" value="Multiply" id="btnMultiply">
	<input type="button" value="Divide" id="btnDivide"> 
	<div id="divResult"></div>
</body>
</html>
