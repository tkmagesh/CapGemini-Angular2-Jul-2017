<head>

		.bugname{

		}
		ol{

		li{
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding : 10px;
		}
		.closed{

			font-style: italic;
			font-weight: bold;

</head>
